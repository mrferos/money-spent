<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dat money</title>
    <style type="text/css">
        html { font-family: Arial; }
        #content { margin: 0 auto; text-align: center }
        #money-spent { font-size: 10em; font-weight: bolder }
    </style>
</head>
<body>

<div id="content">
    <h2>Money spent:</h2>
    <p id="money-spent"></p>
</div>

<script type="text/javascript">
    const monthlyIncome = prompt('What is your monthly income?');
    const currencySymbol =  prompt('What is your currency symbol?', '$');
    const hoursAWeek = prompt('How many hours a week do you work?', 40)

    const secondsInWorkMonth =  (3600 * hoursAWeek) * 4;
    const costPerSecond = monthlyIncome / secondsInWorkMonth;
    const moneyElement = document.getElementById('money-spent');

    let totalCost = 0;
    setInterval(() => {
        totalCost += costPerSecond;
        moneyElement.innerHTML = currencySymbol + Math.round(totalCost * 1000) / 1000;
    }, 1000);
</script>

</body>
</html>
